<!DOCTYPE html>
<html>
<head>
  <title>Google Address Autocomplete (MerchantOS)</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    .button:hover {
      background: #3b78e7;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h3>Google Address Autocomplete (MerchantOS)</h3>
  <div id="apiStatus" class="status"></div>
  <a href="#" id="optionsLink" class="button">Configure Settings</a>
  <script src="popup.js"></script>
</body>
</html>
